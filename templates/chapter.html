<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ book }} {{ chapter }}</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
    </head>
    <body class="cyberpunk">
        <div class="container-fluid px-4">
            <header class="header header-compact">
                <div class="header-content">
                    <div class="header-unified">
                        <div class="book-nav">
                            <a
                                href="{{ url_for('routes.books') }}"
                                class="header-book-btn compact"
                            >
                                <i class="bi bi-book-half"></i>
                            </a>
                        </div>
                        
                        <div class="title-section compact">
                            <h1 class="chapter-title compact">{{ book }} {{ chapter }}</h1>
                        </div>
                        
                        <div class="controls-section compact">
                            <div class="nav-arrows compact">
                                {% if chapter > 1 %}
                                <button
                                    class="nav-arrow-btn prev-btn compact"
                                    data-direction="prev"
                                    data-book="{{ book }}"
                                    data-chapter="{{ chapter-1 }}"
                                >
                                    <i class="bi bi-arrow-left"></i>
                                    <span class="nav-text">Anterior</span>
                                </button>
                                {% endif %} {% if chapter < max_chapter %}
                                <button
                                    class="nav-arrow-btn next-btn compact"
                                    data-direction="next"
                                    data-book="{{ book }}"
                                    data-chapter="{{ chapter+1 }}"
                                >
                                    <span class="nav-text">Siguiente</span>
                                    <i class="bi bi-arrow-right"></i>
                                </button>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <main class="main-content">
                <div class="verse-container card shadow-neon">
                    <div class="card-body">
                        <div class="language-headers">
                            <div class="language-header tzotzil compact">
                                <i class="bi bi-translate"></i> Tzotzil
                            </div>
                            <div class="language-toggle-center">
                                <div class="language-toggle-wrapper compact centered">
                                    <label class="toggle-switch">
                                        <input
                                            type="checkbox"
                                            id="languageToggle"
                                            checked
                                        />
                                        <div class="toggle-track">
                                            <div class="toggle-icons">
                                                <i class="bi bi-translate icon-left"></i>
                                                <i class="bi bi-book icon-right"></i>
                                            </div>
                                            <div class="toggle-slider"></div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                            <div class="language-header spanish compact">
                                <i class="bi bi-translate"></i> Espa√±ol
                            </div>
                        </div>

                        {% for verse in verses %}
                        <div class="verse-row" id="verse-{{ verse.verse }}">
                            <div class="verse-number">{{ verse.verse }}</div>
                            <div class="verse-content">
                                <div class="verse-text tzotzil">
                                    {{ verse.tzotzil_text }}
                                </div>
                                <div class="verse-text spanish">
                                    {{ verse.spanish_text }}
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </main>
        </div>
        <script src="{{ url_for('static', filename='js/bible.js') }}"></script>
    </body>
</html>
