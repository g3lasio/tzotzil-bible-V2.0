<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ book }} {{ chapter }}</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
    </head>
    <body class="cyberpunk">
        <div class="container-fluid px-4">
            <header class="header-redesigned">
                <div class="header-grid">
                    <!-- Icono de libro estático en esquina izquierda -->
                    <div class="book-icon-left">
                        <a href="{{ url_for('routes.books') }}" class="book-icon-link">
                            <i class="bi bi-book-half"></i>
                        </a>
                    </div>
                    
                    <!-- Título centrado -->
                    <div class="title-center">
                        <h1 class="chapter-title-large">{{ book }} {{ chapter }}</h1>
                    </div>
                    
                    <!-- Navegación minimalista en esquina derecha -->
                    <div class="nav-minimal">
                        {% if chapter > 1 %}
                        <button
                            class="arrow-btn prev"
                            data-direction="prev"
                            data-book="{{ book }}"
                            data-chapter="{{ chapter-1 }}"
                            title="Capítulo anterior"
                        >
                            <i class="bi bi-chevron-left"></i>
                        </button>
                        {% endif %}
                        {% if chapter < max_chapter %}
                        <button
                            class="arrow-btn next"
                            data-direction="next"
                            data-book="{{ book }}"
                            data-chapter="{{ chapter+1 }}"
                            title="Siguiente capítulo"
                        >
                            <i class="bi bi-chevron-right"></i>
                        </button>
                        {% endif %}
                    </div>
                </div>
            </header>

            <main class="main-content">
                <div class="verse-container card shadow-neon">
                    <div class="card-body">
                        <div class="language-headers">
                            <div class="language-header tzotzil compact">
                                <i class="bi bi-translate"></i> Tzotzil
                            </div>
                            <div class="language-toggle-center">
                                <div class="language-toggle-wrapper compact centered">
                                    <label class="toggle-switch">
                                        <input
                                            type="checkbox"
                                            id="languageToggle"
                                            checked
                                        />
                                        <div class="toggle-track">
                                            <div class="toggle-icons">
                                                <i class="bi bi-translate icon-left"></i>
                                                <i class="bi bi-book icon-right"></i>
                                            </div>
                                            <div class="toggle-slider"></div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                            <div class="language-header spanish compact">
                                <i class="bi bi-translate"></i> Español
                            </div>
                        </div>

                        {% for verse in verses %}
                        <div class="verse-row" id="verse-{{ verse.verse }}">
                            <div class="verse-number">{{ verse.verse }}</div>
                            <div class="verse-content">
                                <div class="verse-text tzotzil">
                                    {{ verse.tzotzil_text }}
                                </div>
                                <div class="verse-text spanish">
                                    {{ verse.spanish_text }}
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </main>
        </div>
        <script src="{{ url_for('static', filename='js/bible.js') }}"></script>
    </body>
</html>
