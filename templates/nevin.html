<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/nevin.css') }}"/>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Poppins:wght@500&family=Fira+Sans:wght@400;500&display=swap" rel="stylesheet"/>
        <title>Nevin - Tu Asistente Bíblico</title>
    </head>
    <body>
        <header>
            <div id="nav-bar">
                <a href="{{ url_for('routes.index') }}" id="home-button" class="nav-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="#ffffff"/>
                    </svg>
                </a>
                <img src="{{ url_for('static', filename='images/nevin-icon.svg') }}" alt="Icono de Nevin" class="nevin-icon"/>
                <h1 class="nevin-title">Nevin</h1>
            </div>
        </header>

        <main id="chat-container">
            <div id="chat-history" class="chat-history">
                <!-- El mensaje de bienvenida se genera desde JavaScript -->
            </div>
            <div id="suggestions-container"></div>
        </main>

        <div id="input-container">
            <button id="new-chat-button" onclick="startNewChat()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M19.9 12.66a1 1 0 0 1 0-1.32l1.28-1.44a1 1 0 0 0 .12-1.17l-2-3.46a1 1 0 0 0-1.07-.48l-1.88.38a1 1 0 0 1-1.15-.66l-.61-1.83a1 1 0 0 0-.95-.68h-4a1 1 0 0 0-1 .68l-.56 1.83a1 1 0 0 1-1.15.66L5 4.79a1 1 0 0 0-1 .48L2 8.73a1 1 0 0 0 .1 1.17l1.27 1.44a1 1 0 0 1 0 1.32L2.1 14.1a1 1 0 0 0-.1 1.17l2 3.46a1 1 0 0 0 1.07.48l1.88-.38a1 1 0 0 1 1.15.66l.61 1.83a1 1 0 0 0 1 .68h4a1 1 0 0 0 .95-.68l.61-1.83a1 1 0 0 1 1.15-.66l1.88.38a1 1 0 0 0 1.07-.48l2-3.46a1 1 0 0 0-.12-1.17zM12 16a4 4 0 1 1 4-4 4 4 0 0 1-4 4z" fill="currentColor"/>
                    <path d="M12 14a2 2 0 1 1 2-2 2 2 0 0 1-2 2z" fill="currentColor"/>
                </svg>
            </button>
            <input type="text" id="user-input" placeholder="Escribe tu pregunta aquí..."/>
            <button id="send-button" onclick="sendMessage()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"/>
                    <path d="M3 13.5V21l18-9L3 3v7.5l13.5 1.5z" fill="currentColor" opacity="0.3"/>
                </svg>
            </button>
        </div>

        <script src="{{ url_for('static', filename='js/nevin.js') }}"></script>
    </body>
</html>
